<!----> <!-- Calculator Web Application -->

<!-- Title section-->
<!DOCTYPE html> <!--Title is "DOCTYPE html" -->
<!-- Declare software's language-->
<html lang="en"> <!-- html document scripted in English language. -->

<!-- Head section -->
<head>
  <!-- Character encoding, assigned numerical values to characters -->
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the web application -->
  <title>Andy's Calculator</title>
  <!-- Cascading Style Sheets (CSS) <style>, rules, section -->
  <style>
    /* Body {styling rules} where body{} is a container for the entire page */
    body {
      display: flex; /* Center the calculator horizontally and vertically with full screen height of 100vh, vh is viewport height */
      justify-content: center;
      align-items: center;
      height: 100vh;                 
      background: #f5f5f5; /* Light gray background */
      font-family: sans-serif; /* Clean, modern font */
    }
    /* Calculator {container styling} */
    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    /* Display {screen styling} */
    .display {
      width: 220px;
      height: 50px;
      background: #eee;
      border-radius: 10px;
      text-align: right; /* Align numbers to the right rule */
      padding: 10px;
      font-size: 2em;
      margin-bottom: 10px;
      overflow: hidden;
    }
    /* Button {style} */
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      cursor: pointer;
    }
    /* Hover effect for "better feel" */
    button:hover {
      background: #ddd;
    }
    /* Highlight the equals button */
    .equals {
      background: #ffa500;
      color: white;
    }
    /* Hover effect for equals button  */
    .equals:hover {
      background: #ff8c00;
    }
  </style> <!-- Ended CSS styling, rules section -->
</head> <!-- Ended head section -->

<!-- Body section -->
<body>
  <!-- Container named, "Calculator," structure in HTML section -->
  <div class="calculator">
    <!-- Display Area in container named display -->
    <div class="display" id="display">0</div>
    <!-- Row 1 -->
    <div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
    </div>
    <!-- Row 2 -->
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">−</button>
    </div>
    <!-- Row 3 -->
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <!-- Row 4 -->
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
    <!-- Row 5 -->
    <div>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div> <!-- Ended Calculator container instruction section -->
  <!-- JavaScript section -->
  <script> // JavaScript Logic, interactions, for Calculator initiated with html <script> tag
    let display = document.getElementById('display');
    function appendValue(value) {
      if (display.textContent === '0') display.textContent = ''; // Remove initial zero
      display.textContent += value; // Add the clicked value
    }
    // Clear display (reset to zero)
    function clearDisplay() {
      display.textContent = '0';
    }
    // Evaluate the mathematical expression and show the result
    function calculate() {
      try {
        // Use eval() to compute the expression (e.g., "2+3*4")
        display.textContent = eval(display.textContent);
      } catch {
        // Handle invalid input (e.g., "2++3")
        display.textContent = 'Error';
      }
    }
  </script>
</body> <!-- Ended body section -->

<!-- End calculator.html -->
</html>
